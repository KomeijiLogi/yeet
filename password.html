<form id="addForm" method="post">

		<tr>
			<td>原密码：</td>
			<td><input class="easyui-textbox" id="oldPassword" name="oldPassword"
				type="password" data-options="width: 150" /><span id="oldspan" style="color:red;"></span></td>
		</tr>
		<tr>
			<td>新密码：</td>
			<td><input class="easyui-textbox" id="newPassword" name="newPassword"

		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input name="newPasswordOk" id="newPasswordOk" type="password" class="easyui-textbox"

		</tr>
		
	</table>
