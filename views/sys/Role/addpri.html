
<table id="tg" title="权限列表" remoteSort="false">
	<thead>
		<tr>
			<th data-options="field:'id',hidden:true">id</th>
			<th data-options="field:'ck1',checkbox:true,singleSelect:false"></th>
			<th data-options="field:'name',sortable:'true'" width="100">名称</th>
			<th width="100" data-options="field:'description',sortable:'true'">描述</th>
			<th data-options="field:'type',formatter:function(value,row,index){if(value=='F'){return '菜单';}else{return '权限'}},sortable:'true', sorter:function(a,b){return (a>b?1:-1);}" width="100">类型</th>
		</tr>
	</thead>
</table>
