<#include "/common/_layout.html"/> <@layout/>
<script type="text/javascript" src="${ctx}/static/js/sys/Role.js"></script>
<script type="text/javascript" src="${ctx}/plugins/jquery-ext/m.js"></script>
</head>
<body class="easyui-layout">
	<div
		data-options="region:'center',split:true,border:false,title:'角色列表'">
		<table id="dg" data-options="toolbar:'#toolbar'">
			<thead>
				<tr>
					<th data-options="field:'id',hidden:true">id</th>
					<th data-options="field:'ck',checkbox:true"></th>
					<th align="center" data-options="field:'name'" width="10%">名称</th>
					<th align="center" data-options="field:'roleCode'" width="10%">编码</th>
					<th align="center" width="10%"
						data-options="field:'status',formatter:function(value,row,index){if(value=='1'||value==1){return '开启状态';}else{return '关闭状态'}}">状态</th>
					<th align="center" data-options="field:'description'">描述</th>
					<th align="center"
						data-options="field:'operate',formatter:formatter">操作</th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="toolbar" style="padding: 5px; height: auto;">
		<div id="toolbar" style="display: inline; margin-left: 5px;">
			<a class="easyui-linkbutton" id="add" iconCls="icon-add" plain="true">添加</a><span
				class="toolbar-item dialog-tool-separator"></span> <a
				class="easyui-linkbutton" id="del" iconCls="icon-remove"
				plain="true">删除</a><span class="toolbar-item dialog-tool-separator"></span>
			<a class="easyui-linkbutton" id="edit" iconCls="icon-edit"
				plain="true">修改</a><span class="toolbar-item dialog-tool-separator">
			<a class="easyui-linkbutton" id="add_pri"
				data-options="iconCls:'icon-hamburg-bestseller',plain:true">添加权限</a>
		</div>
	</div>

	<div id="addDialog" class="easyui-dialog" 
		data-options="closed:true,modal:true,maximizable:true"
		style="width: 420px; height: 380px;"><#include "add.html"/>
	</div>
	<div id="userRole" class="easyui-dialog"
		data-options="closed:true,modal:true,maximizable:true"
		style="width: 500px; height: 350px;"><#include "addpri.html"/>
	</div>

</body>
</html>
