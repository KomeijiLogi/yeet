<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	    <meta name="description" content="">
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="${ctx}/static/js/uploadify/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
		<title>公告详情</title>
	</head>
	<style>
		
		img{
                  max-width:100%;  
                }
		
	</style>
	<body style="background-color:#ffffff;">
	<div style="margin: 0 auto;">
	
	
	<div style="margin:10% auto;background-color: #FFFFFF;">
		<div class="input-group"  style="margin:10px auto; width:80%;">
  		<h2 style="text-align: center;font: '微软雅黑';">${noticeRecord.ftitle !}</h2>
  		<span  style="float:right;height: 100%;color: #CCCCCC;" >发布人:${noticeRecord.name !}&nbsp&nbsp&nbsp&nbsp</span>
	</div>
	
	<div style="padding: 4% 0 10% 0;">

	<!--
    	one start
    -->
	<div  style="margin:8% auto;width: 90%;background-color: #FFFFFF;border: 1px dashed #337ab7; -moz-border-radius: 15px;-webkit-border-radius: 15px;border-radius:15px;">
		
		<div style="margin:8% auto;width: 90%;background-color: #FFFFFF; -moz-border-radius: 15px;-webkit-border-radius: 15px;border-radius:15px;">
			<div style="color: #CCCCCC;">${noticeRecord.freleasetime !}<span  style="float:right;color: #CCCCCC;" >${noticeRecord.title !}</span></div>
			<div style="height: 30%;width: 100%;word-wrap: break-word;">
			${noticeRecord.fnoticeDetail !}
			</div>
			
		</div>
	</div>

	<div  style="margin:8% auto;width: 90%;background-color: #FFFFFF; -moz-border-radius: 15px;-webkit-border-radius: 15px;border-radius:15px;">
		<div>附件下载：</div>
		<#if filelist??>
		<#list filelist as k>   
		<div style="width: 100%;padding: 0 0 3% 0;">
		<input type="hidden" class="fileExt" value="${k.fileExt !}" />
		<input type="hidden" class="ffileSize" value="${k.ffileSize !}" />
		<input type="hidden" class="ffileName" value="${k.ffileName !}" />
		
		<button type="button" style="width: 100%;" class="btn btn-default clickButton" >${k.ffileName !}</button></div>
		</#list>
		</#if>
	
	</div>
	<!--
    	one end
    -->
    
	</div>
	</div>
	</div>
	<script>
	
	$('.clickButton').click(function(){
		var fileExt =$(this).siblings(":eq(0)").val();
		fileExt=fileExt.substring(1);
		
		var ffileSize =$(this).siblings(":eq(1)").val();
	
		var ffileName =$(this).siblings(":eq(2)").val();
		
		XuntongJSBridge.call('showFile',
				{'fileId':'','fileName':ffileName,'fileExt':fileExt,'fileTime':'2017-06-02 15:40','fileSize':ffileSize,
				 'fileDownloadUrl':'http://'+window.location.hostname+':'+window.location.port+'/yeet/upload/'+ffileName
				},function(result){
		       
		        });
		
		
	})
	
	
	
	</script>
	</body>
</html>
